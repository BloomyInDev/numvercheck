<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numworks Version Checker</title>
</head>

<body>
    <h1 id="title">Numworks Version Checker</h1>
    <div id="content">
        <p>This website let's you check what is the last version of <a href="https://github.com/numworks/epsilon">Epsilon</a></p>
        <div id="calculators">
            Loading
        </div>
        <p id="lastupdate"></p>
    </div>
    <footer>
        <div>
            <p>This website is hosted on <a href="https://deno.com/deploy">Deno Deploy</a> and made with ❤️ by <a
                    href="https://github.com/BloomyInDev">Bloomy</a><br><a href="/about">About this</a></p>
        </div>
    </footer>
    <script type="module" defer>
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const app = async () => {
            let rawdata = await fetch('/raw-data');
            let data = await rawdata.json();
            if (data.updating) {
                await delay(500)
                rawdata = await fetch('/raw-data');
                data = await rawdata.json();
            }
            const calcs = data.calcs;
            let calculators = document.getElementById('calculators');
            calculators.innerHTML = ''
            Object.keys(calcs).forEach(e => {
                const newelement = document.createElement('div');
                newelement.classList.add('calculator')
                newelement.innerHTML = `<p class="calc-name">${e}</p><p class="calc-version">E${calcs[e]}</p>`;
                calculators.appendChild(newelement);
            });
            let date = new Date(data.lastupdate)
            document.getElementById('lastupdate').innerText = `Last updated: ${date.toLocaleString()}`
        }
        app()
    </script>
    <style>
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background-color: #353535;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            min-height: 100vh;
            justify-content: center;
            place-items: center;
            margin: 0;
        }

        #title {
            font-size: 4rem;
            text-align: center;
            color: #9e9e9e;
        }

        #content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9e9e9e;
        }

        #content > p {
            font-size: 1.25rem;
            text-align: center;
        }

        #calculators {
            width: fit-content;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            align-items: center;
            place-content: center;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 6rem;
            width: 16rem;
            padding: 0.5rem;
            border-width: 2px;
            border-style: solid;
            border-radius: 1rem;
            border-color: #9e9e9e;
            margin: 0.5rem 0;
        }

        .calculator:hover {
            background-color: #424242;
            transition: all 250ms ease-in-out;
        }

        .calculator .calc-name {
            font-size: 2em;
            color: #919191;
            margin-top: 0;
            margin-bottom: 0;
        }

        .calculator .calc-version {
            font-size: 4em;
            color: #ffb734;
            margin-top: 0;
            margin-bottom: 0;
        }

        footer {
            width: fit-content;
            padding-left: 1rem;
            padding-right: 1rem;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9e9e9e;
            border-radius: 1rem 1rem 0 0;
        }

        footer p {
            text-align: center;
            margin: 0;
        }

        footer a {
            color: #424242;
            text-decoration: none;
        }

        a {
            color: #b6b6b6;
        }

        @media (max-width: 640px) {
            #title {
                font-size: 2rem;
                text-align: center;
                color: #9e9e9e;
            }

            #calculators {
                grid-template-columns: 1fr;
            }

            footer {
                height: 5rem;
            }
        }
    </style>
</body>

</html>
